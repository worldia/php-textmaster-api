language: php

sudo: false

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

matrix:
  include:
    - php: 5.3
      env: PHPUNIT_FLAGS='--exclude-group sylius'
    - php: 5.4
      env: PHPUNIT_FLAGS='--exclude-group sylius'

cache:
  directories:
    - $HOME/.composer/cache

before_script:
  - phpenv config-rm xdebug.ini || true
  - composer install --no-interaction --no-progress --prefer-dist

script:
  - composer validate
  - vendor/bin/phpunit $PHPUNIT_FLAGS
